- snowfakery_version: 3

- object: Contact__c
  count: 1
  fields:
    Name: ${{fake.Name}}
    FolioId__c:
      - object: Folio__c
        fields:
          UniqueString__c: ${{fake.Uuid4}}

- object: Folio_Contact_Relationship__c
  count: 1
  fields:
    Folio__c:
      - object: Folio__c
        fields:
          UniqueString__c: ${{fake.Uuid4}}
    Contact__c:
      random_reference:
        to: Contact__c
        unique: true
        parent: Folio_Contact_Relationship__c

- object: Case__c
  count: 1
  fields:
    Note__c: ${{ fake.paragraph }}
    FolioId__c:
      - object: Folio__c
        fields:
          UniqueString__c: ${{fake.Uuid4}}

- object: Case_Contact__c
  count: 1
  fields:
    FolioId__c:
      - object: Folio__c
        fields:
          UniqueString__c: ${{fake.Uuid4}}
    Folio_Contact__c:
      random_reference:
        to: Contact__c
        unique: true
        parent: Case_Contact__c.Case__c
    Folio_Case__c:
      random_reference:
        to: Case__c
        unique: true
        parent: Case_Contact__c.Contact__c

- object: Folio_Case_Relationship__c
  count: 1
  fields:
    Folio__c:
      - object: Folio__c
        fields:
          UniqueString__c: ${{fake.Uuid4}}
    Case__c:
      random_reference:
        to: Case__c
        unique: true
        parent: Folio_Case_Relationship__c
