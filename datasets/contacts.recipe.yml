- object: Contact__c
  count: ${{random_number(min=1, max=3)}}
  fields:
    Name: ${{fake.Name}}
    FolioId__c:
      - object: Folio__c
        fields:
          UniqueString__c: ${{fake.Uuid4}}

- object: Folio__c
  count: ${{random_number(min=3, max=5)}}
  nickname: folio_contact_relationship_folio
  fields:
    UniqueString__c: ${{fake.Uuid4}}

- object: Folio_Contact__c
  count: ${{random_number(min=1, max=3)}}
  fields:
    Folio__c:
      random_reference:
        to: folio_contact_relationship_folio
    Contact__c:
      random_reference:
        to: Contact__c
        unique: true
        parent: Folio_Contact__c
